spring.application.name=backend

# H2 Database
spring.datasource.url=jdbc:h2:file:./devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-change-in-production-please-use-a-strong-secret-key
jwt.expiration=86400000

# CSV Export
csv.export.dir=./csv-exports

# Cache logging (DEBUG level for cache operations)
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.data.redis=DEBUG
